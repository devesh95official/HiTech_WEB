<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CSS Grid â€” Examples</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <header>
        <h1>CSS Grid Examples</h1>
        <p>Demonstration of grid layout and named areas.</p>
    </header>

    <main>
        <section aria-label="Simple grid">
            <div class="container">
                <div class="items item1">Box 1</div>
                <div class="items item2">Box 2</div>
                <div class="items item3">Box 3</div>
                <div class="items item4">Box 4</div>
                <div class="items item5">Box 5 (spans)</div>
                <div class="items item6">Box 6</div>
                <div class="items item7">Box 7</div>
                <div class="items item8">Box 8 (full width)</div>
            </div>
        </section>

        <section aria-label="Named grid areas">
            <div class="container2">
                <div class="header">Header</div>
                <div class="article">Article</div>
                <div class="aside">Aside</div>
                <div class="footer">Footer</div>
            </div>
        </section>
    </main>
</body>
</html>
