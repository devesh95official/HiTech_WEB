<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox — Examples</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <header>
        <h1>CSS Flexbox Examples</h1>
        <p>Simple flex container demonstrating wrapping, ordering, and alignment.</p>
    </header>

    <main>
        <div class="container">
            <div class="items">1 — short</div>
            <div class="items">2 — medium content text to demonstrate sizing</div>
            <div class="items">3 — medium</div>
            <div class="items">4 — medium</div>
            <div class="items">5 — last item (different order)</div>
        </div>
    </main>
</body>
